<ion-content *ngIf="countrycode && !showotpverfication">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="../../../assets/images/LogoPhone.png" class="phonelogo">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <p class="gender"> Phone Verfication </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <p class="text-color"> Please enter your phone number and wait untill your receive the Verfication code </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="country-code" (click)="selectcountry()">
        <p style="background-color: white; padding: 5px;"><span>
            <img src="{{countryflag}}" class="countryimage" />
          </span>
          <span> <img src="../../../assets/images/down.png" class="iconsize"> </span>
          <span class="countrycode"> {{countryname}} </span>

        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="col-padding">
        <ion-input type="number" [(ngModel)]="mobile" style="border-bottom: 1px solid;"></ion-input>
      </ion-col>
    </ion-row>


    <ion-row class="padding-top">
      <ion-col>
        <img src="../../../assets/images/verification.png" (click)="gotoOTPPage()" class="verification" />
      </ion-col>
    </ion-row>

  </ion-grid>
  <p><img src="../../../assets/images/Bottom.png" class="imgclass" /> </p>
</ion-content>



<p style="overflow: auto;" *ngIf="!countrycode">

  <ion-row *ngFor="let data of country" (click)="selectcountryname(data)" style="margin-bottom: 1em;">
    <ion-col size="3" text-center>
      <img src="{{data.flag}}" class="countryimage" />
    </ion-col>
    <ion-col size="9" style="border-bottom: 1px solid gray;">
      {{data.name}}
    </ion-col>
  </ion-row>
</p>


<ion-content *ngIf="showotpverfication">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="../../../assets/images/LogoChat.png" class="logoimage" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p class="gender"> Enter Verfication Code </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p class="digit-text"> A 6-digit verfication has been sent to you </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="1" (keyup)="moveToNext(b)" [(ngModel)]="first"
          class="border-down">
        </ion-input>
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="2" #b (keyup)="moveToNext(c)" [(ngModel)]="second"
          class="border-down"></ion-input>
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="3" #c (keyup)="moveToNext(d)" [(ngModel)]="third"
          class="border-down">
        </ion-input>
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="4" #d (keyup)="moveToNext(e)" [(ngModel)]="fourth"
          class="border-down">
        </ion-input>
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="5" #e (keyup)="moveToNext(f)" [(ngModel)]="five"
          class="border-down">
        </ion-input>
      </ion-col>

      <ion-col size="1">
        <ion-input type="number" maxlength="1" tabindex="6" #f [(ngModel)]="six" class="border-down">
        </ion-input>
      </ion-col>

      <ion-col size="3">
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 14px;">
      <ion-col class="padding-left">
        <img src="../../../assets/images/submit.png" (click)="otpverfication()">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p class="sectext" *ngIf="!showtext"> {{count}} secs</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="showtext">
      <ion-col size="3">
        <p class="right reload-icon">
          <ion-icon name="refresh"></ion-icon>
        </p>
      </ion-col>
      <ion-col size="9">
        <p class="resend-text" (click)="gotoOTPPage()"> Resend Verfication Code </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p><img src="../../../assets/images/Bottom.png" class="imgclass" /> </p>
</ion-content>
